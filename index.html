<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <header>
        <div class="logo">
            <h3>smart tasks</h3>
        </div>
        <div class="theme">
            <div class="theme-toggle" id="themeToggle">
  <i class="sun-icon fa-solid fa-sun"></i>
  <i class="moon-icon fa-solid fa-moon"></i>
</div>

        </div>
    </header>
    <!--==================================================================================-->
    <nav class="navbar">
        <ul class="tabs">
            <li class="tab active">all</li>
            <li class="tab">complete</li>
            <li class="tab">incomplete</li>
        </ul>
    </nav>
    <!--==================================================================================-->
    <div class="control">
        <p>today</p>
        <a href="#" class="btn"id="openFormBtn"><span class="plus-icon">+</span>
    <span class="button-text">Add New</span><i class="fa fa-plus" aria-hidden="true"></i></a>
    </div>
    <!--==================================================================================-->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-form">
        <h2>add new task  </h2>
            <form id="userForm" class="userForm">
                <label>task</label>
                <input aria-label="task" type="text" id="task" required placeholder="enter task title...">
                
                <label>Priority</label>
                <select id="serviceType" title="Priority" required class="Priority">
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                </select>
                <div class="buttons">
                    <button type="submit" class="save-btn" id="saveBtn">save task</button>
                <button type="button" id="closeFormBtn" class="cancel-btn">cancel</button>
                </div>
                
            </form>
        </div>
    </div>
    <!--==================================================================================-->
    <div id="taskList" class="contaner">
      
    </div>
    <!--==================================================================================-->
    <div class="complete">
        <p id="taskCounter">complete 4 of 8</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
