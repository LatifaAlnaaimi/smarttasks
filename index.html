<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTasksApp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="app.js" defer></script>
</head>
<body>
  <header class="head">
    <div class="header">
      <h1>Smart Tasks</h1>
      <div class="theme-dropdown">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="warm">Warm</option>
          <option value="soft">Soft</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <nav class="menu-bar">
    <ul class="filter-list" id="filterList">
        <li data-filter="all" class="active">All</li>
        <li data-filter="complete">Complete</li>
        <li data-filter="incomplete">Incomplete</li>
    </ul>

      <a href="#" class="add-task-btn" onclick="openTaskDialog()">+ Add New</a>
    </nav>

    <dialog id="taskDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">Add New Task</h2>
          <button class="close-btn" onclick="closeTaskDialog()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle" class="form-label">Task</label>
            <input type="text" id="taskTitle" class="form-input" placeholder="Enter task title..." required />
          </div>
          <div class="form-group">
          <label for="taskPriority" class="form-label">Priority</label>
          <select id="taskPriority" class="form-input">
            <option value="high">High</option>
            <option value="medium" selected>Medium</option>
            <option value="low">Low</option>
          </select>
          </div>


          <div class="dialog-actions">
            <button type="button" class="cancel-btn" onclick="closeTaskDialog()">Cancel</button>
            <button type="submit" class="save-btn">Save Task</button>
          </div>
        </form>
      </div>
    </dialog>

    <section class="cards">
      <div id="tasksContainer" class="tasks-grid"></div>
    </section>

    <section class="task-stats">
      <p>Complete <span id="completedCount">0</span> of <span id="totalCount">0</span></p>
    </section>
  </main>
</body>
</html>
